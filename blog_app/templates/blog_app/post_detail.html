{% extends "blog_app/base.html" %}
{% block content %}
	<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.name.profile.image.url }}" />
		<div class="media-body">
  		<div class="article-metadata">
    		<a class="mr-2" href="#">{{ object.name }}</a>
    		<small class="text-muted">{{ object.date_posted | date:"F d,Y"  }}</small>
    		{% if object.name == user %}
    			<div>
	    			<a
	        		class="btn btn-secondary btn-sm mt-2 mb-1"
	        		href="{% url 'blog-update' object.id %}"
	       		>
	        		Update
	       		</a>
	      		<a
	        		class="btn btn-danger btn-sm mt-2 mb-1"
	        		href="{% url 'blog-delete' object.id %}"
	       		>
	        		Delete
	       		</a>
       	</div>
    		{% endif%}
  		</div>
  		<h2><a class="article-title" href="#">{{ object.title }}</a></h2>
  		<p class="article-content">{{ object.content }}</p>
		</div>
	 </article>
{% endblock%}
